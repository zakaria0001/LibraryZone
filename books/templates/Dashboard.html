{% load static %}

<head>     
   
        
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
    
    <!-- Title -->
    <title>Dashboard | LibraryZone</title>
    
    <!-- Favicon -->
    <link href="{% static 'images/favicon.ico'%}" rel="icon" type="image/x-icon" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i%7CLato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
    
    <!-- Mobile Menu -->
    <link href="{% static 'css/mmenu.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/mmenu.positioning.css' %}" rel="stylesheet" type="text/css" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styleDash.css' %}"/>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="right-list">
        
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                User : 
                <br>
                {{CountUser}}
            </div>
            <div class="col-sm-3">
                Books : 
                <br>
                {{countBooks}}
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                {% for feedbac in FeedBacks %}
                    {{feedbac.Nom}}
                    {{feedbac.Prenom}}
                    {{feedbac.Email}}
                    {{feedbac.NumeroDeTelephone}}
                    {{feedbac.Message}}
                {%endfor%}
            </div>
        </div>
    </div>
    
</body>
